<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Programa 9</title>
</head>
<body>
   <div class="container">
      <div>
         <img src="imc.png" alt="balance">
      </div>
      <div class="column-form">
         <h1>CÃ¡lculo de IMC</h1>
         <form>
            <label for="inName">Nome:</label>
            <input 
               type="text" 
               id="inName" 
               required 
            />
            <div class="radio-option">
               <p>Sexo:</p>
               <label>
               <input 
                  type="radio"
                  class="masculine-checked"
                  name="gender"
                  id="inMasculine"
                  value="Masculino"
                  required
               />Masculino</label>
               <label>
               <input 
                  type="radio" 
                  class="feminine-checked"
                  name="gender"
                  id="inFeminine"
                  value="Feminino"
                  required
               />Feminino
               </label>
            </div>
            <label for="inHeight">Altura:</label>
            <input 
               type="number" 
               id="inHeight"
               min="0"
               step="0.01"
               required
            />
            <div class="container-btn">
               <input type="submit" class="btn calculate" value="Calcular IMC" />
               <input type="reset" class="btn clean" value="Limpar Campos" />
            </div>
         </form>
         <h3></h3>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
