<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Programa 10</title>
</head>
<body>
   <div class="container">
      <div>
         <img src="fuso.png" alt="globo terrestre">
      </div>
      <div>
         <h1>Fuso Horário França</h1>
         <form>
            <label for="inHour">Hora no Brasil (h.m):</label>
            <input 
               type="number" 
               id="inHour" 
               min="0" 
               max="23.59"
               step="0.01" 
               placeholder="00.00"
               required
            />
            <input type="submit" class="btn" value="Exibir Horário na França"/>
         </form>
         <h3></h3>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
