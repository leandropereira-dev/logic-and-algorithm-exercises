<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Programa 2</title>
   </head>
   <body>
      <div class="container">
         <div class="column">
            <h1>Cine JS: Filmes em Cartaz</h1>
            <form>
               <label for="inTitle">Título do Filme:</label>
               <input
                  type="text"
                  id="inTitle"
                  placeholder="Digite o título do filme"
                  required
               />
               <label for="inDuration">Duração (min):</label>
               <input
                  type="number"
                  id="inDuration"
                  placeholder="Digite o total de minutos"
                  required
               />
               <input
                  class="btn"
                  type="submit"
                  value="Converter em Horas e minutos"
               />
            </form>
            <h3></h3>
            <h4></h4>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
