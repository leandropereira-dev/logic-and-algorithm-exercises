<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Programa 14</title>
   </head>
   <body>
      <div class="container">
         <h1>Verifica Velocidade</h1>
         <img src="speed.png" alt="desktop" />
         <form>
            <label for="permittedSpeed">Velocidade Permitida:</label>
            <input
               type="number"
               id="permittedSpeed"
               min="1"
               step="0.1"
               required
            />
            <label for="driverSpeed">Velocidade do Condutor:</label>
            <input
               type="number"
               id="driverSpeed"
               min="1"
               step="0.1"
               required
            />
            <input type="submit" class="btn" value="Verificar Velocidade" />
         </form>
         <h3></h3>
      </div>
      <script src="script.js"></script>
   </body>
</html>
