<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Programa 8</title>
</head>
<body>
   <div class="container">
      <h1>Situação do Aluno</h1>
      <form>
         <label for="inName">Nome do Aluno:</label>
         <input 
            type="text" 
            id="inName" 
            required 
         />
         <label for="inNote1">1° Nota:</label>
         <input 
            type="number" 
            id="inNote1" 
            min="0"
            step="0.01"
            required 
         />
         <label for="inNote2">2° Nota:</label>
         <input 
            type="number" 
            id="inNote2"
            min="0"
            step="0.01" 
            required 
         />
         <input class="btn" type="submit" value="Exibir Média e Situação" />
      </form>
      <h3 id="note"></h3>
      <h3 id="message"></h3>
   </div>
   <script src="script.js"></script>
</body>
</html>
