<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Programa 7</title>
   </head>
   <body>
      <div class="container">
         <h1>Supermercado</h1>
         <form>
            <label for="inProduct">Produto:</label>
            <input
               type="text"
               id="inProduct"
               placeholder="Nome do produto"
               required
            />
            <label for="inPrice">Preço R$:</label>
            <input
               type="number"
               id="inPrice"
               placeholder="Valor do produto"
               min="0"
               step="0.01"
               required
            />
            <input class="btn" type="submit" value="Ver Promoção" />
         </form>
         <h3 id="outResp1"></h3>
         <h3 id="outResp2"></h3>
      </div>
      <script src="script.js"></script>
   </body>
</html>
